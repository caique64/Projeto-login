<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <div id="fama">
                    <i class="material-icons">login</i>
                    <h1>Login</h1>
                    <p id="famo">Seja bem-vindo(a).</p>
                </div>
            </div>
            <div id="formulario">

                <form action="login.php" method="post" autocomplete="on">
                <div class="campo">
                    <i class="material-icons">perm_identity</i>
                    <input type="email" name="usuario" id="iusuario" placeholder="Digite seu email" autocomplete="email" required>
                    <label for="iusuario"></label>
                </div>
                <div class="campo">
                    <i class="material-icons">lock_open</i>
                    <input type="password" name="senha" id="isenha" placeholder="Digite sua senha" autocomplete="current-password" required minlength="8" maxlength="16">
                    <label for="isenha"></label>
                </div>
                <a href="#" class="botao">Esqueceu a senha?</a> <br> <br>
                <input type="submit" value="Entrar"> <br> <br>
                <input type="submit" value="Criar conta" id="bombril">

                <div id="cu">
                    <a href="#" id="direita">Ajuda</a>
                    <a href="#" id="centro">Privacidade</a>
                    <a href="#" id="esquerda">Termos e condições</a>
                </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
